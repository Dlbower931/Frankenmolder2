version: '3.7'

services:
  ros:
    container_name: frankenmolder_ros
    # ... (other settings like build, privileged, ports, environment)
    
    # --- CRITICAL FIX: Add a Volume for Persistent Logging ---
    volumes:
      - ./pi_ros_logs:/data/ros_logs 
      # This links the local 'pi_ros_logs' folder to '/data/ros_logs' inside the container

    command: /bin/bash -c "source /opt/ros/noetic/setup.bash && /app/start_node.sh; sleep infinity"