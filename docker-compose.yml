version: '3.7'

services:
  ros:
    container_name: frankenmolder_ros
    build:
      context: .
      dockerfile: Dockerfile

    # --- Networking & Hardware Access ---
    network_mode: host
    privileged: true

    # --- X-FORWARDING SETUP (Minimal working method) ---
    environment:
      # Pass the host's display environment variable (Hardcoded for reliability after reboot)
      - DISPLAY=:0

      # ROS Networking Variables (Use your PI_TAILSCALE_IP: 100.119.150.8)
      - ROS_MASTER_URI=http://100.119.150.8:11311
      - ROS_IP=100.119.150.8

    volumes:
      # Mount the X11 Unix socket (Crucial for GUI)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount log directory
      - ./pi_ros_logs:/data/ros_logs

    devices:
      # Map both SPI devices
      - /dev/spidev0.0:/dev/spidev0.0
      - /dev/spidev0.1:/dev/spidev0.1
      # (Optional, add /dev/vchiq if you need GPU acceleration)
      - /dev/vchiq
      # --- FIX: Explicitly map gpiomem for direct GPIO access ---
      - /dev/gpiomem:/dev/gpiomem

    restart: always
    # --- Command: Use the /app path for root user ---
    command: /bin/bash -c "source /opt/ros/noetic/setup.bash && /app/start_node.sh; sleep infinity"
    # --- Add Signal Handling for Rosbag ---
    stop_signal: SIGINT
